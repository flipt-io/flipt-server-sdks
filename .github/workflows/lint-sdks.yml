name: Lint SDKs
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.0

      - name: Lint Python source
        working-directory: flipt-client-python
        run: |
          poetry install
          poetry run black --check .

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint TypesSript source
        working-directory: flipt-client-node
        run: |
          npm ci
          npm run lint

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Stable Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  lint-java:
    name : Lint Java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Lint Java code
        run: ./gradlew spotlessCheck
